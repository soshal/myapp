<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment Project</title>
    <script>
        let token = "";

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    token = data.token;
                    alert('Login successful');
                    document.getElementById("login-form").style.display = "none";
                    document.getElementById("main-content").style.display = "block";
                    showRoleSpecificContent(data.role);
                } else {
                    alert('Login failed');
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function showRoleSpecificContent(role) {
            if (role === 'Sales') {
                document.getElementById("customer-management").style.display = "block";
                document.getElementById("billing-management").style.display = "block";
            } else if (role === 'Accountant') {
                document.getElementById("billing-management").style.display = "block";
                document.getElementById("payroll-management").style.display = "block";
            } else if (role === 'HR') {
                document.getElementById("payroll-management").style.display = "block";
            } else if (role === 'Administrator') {
                document.getElementById("user-management").style.display = "block";
            }
        }

        function callAPI(endpoint, method) {
            fetch(endpoint, {
                method: method,
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => alert(JSON.stringify(data)))
            .catch(error => console.error('Error:', error));
        }
    </script>
    <style>
        #main-content > div {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Assignment Project</h1>

    <div id="login-form">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button onclick="login()">Login</button>
    </div>

    <div id="main-content">
        <div id="customer-management">
            <h2>Customer Management</h2>
            <button onclick="callAPI('/customers', 'GET')">Get Customers</button>
            <button onclick="callAPI('/customers', 'POST')">Create Customer</button>
        </div>

        <div id="billing-management">
            <h2>Billing Management</h2>
            <button onclick="callAPI('/billing', 'GET')">Get Billing Info</button>
            <button onclick="callAPI('/billing', 'POST')">Create Billing Entry</button>
        </div>

        <div id="payroll-management">
            <h2>Payroll Management</h2>
            <button onclick="callAPI('/payroll', 'GET')">Get Payroll Info</button>
            <button onclick="callAPI('/payroll', 'POST')">Create Payroll Entry</button>
        </div>

        <div id="user-management">
            <h2>User Management</h2>
            <button onclick="callAPI('/users', 'GET')">Get Users</button>
            <button onclick="callAPI('/users', 'POST')">Create User</button>
        </div>
    </div>
</body>
</html>
